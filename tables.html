<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <header><h1>Lists and Tables</h1></header>
    <main>
        <!-- List Ordered and Unordered  (ol and ul) and lists or points are denoted by li tag -->
        <ol>
            <li>abcd</li>
            <li>efgh</li>
            <li>dgfg</li>
            <li>fhsgdjsfg</li>
        </ol>

        <ul>
            <li>abcd</li>
            <li>efgh</li>
            <ul>
                <li>fgklf</li>
                <ul>
                    <li>fgklf</li>
                    <li>fgfdhsd</li>
                </ul>
                <li>fgfdhsd</li>
            </ul>
            <li>dgfg</li>
            <li>fhsgdjsfg</li>
        </ul>


        <!-- Create Tables
        tr -> display table row
        td -> display table data
        th -> display table header or column

        caption is used for display table name
        colspan used to marge the table
        -->
        <table>
            <caption>Table name</caption>
            <tr>
                <th>Name</th>
                <th>Roll</th>
            </tr>
            <tr>
                <td>ind</td>
                <td>23</td>
            </tr>
            <tr>
                <td>sadhu</td>
                <td>26</td>
            </tr>
            <tr>
                <td>nimo</td>
                <td>55</td>
            </tr>
            <tr>
                <td>bamun</td>
                <td>01</td>
            </tr>
            
        </table>



    </main>
</body>
</html>

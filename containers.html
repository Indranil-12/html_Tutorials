<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Containers</title>
</head>
<body>

    <!-- Symantic Tags -->
    <header></header>
    <main>
        <section></section>
        <article></article>
        <aside></aside> <!--Used for giving google adds-->
    </main>
    <footer></footer>

    <!-- Assymantic Tags -->
    <div></div>
    <span></span>

    <!-- Define classes and ids in containers  -->
    <div class="class" id="id">
        <div id="id1"></div>
        <div id="id2"></div>
    </div>
    <div class="class" id="id"></div>
</body>
</html>
